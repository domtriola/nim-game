<!doctype html>
<html>
  <head>
    <title>Nim</title>
    <style>
      #game {
        margin: 50px;
      }
      .token {
        width: 20px;
        height: 20px;
        background-color: teal;
        border-radius: 50%;
        display: inline-block;
        margin: 4px;
      }
      .token[data-chosen=true] {
        background-color: orange;
      }
      .token:hover {
        cursor: pointer;
      }
    </style>
    <script src="nim.js"></script>
  </head>
  <body>
    <div id="game">
    </div>
    <script>
      var gameElt = document.getElementById("game");
      var board = [3,4,5];
      var playerOne = new HumanPlayer("#1");
      var playerTwo = new HumanPlayer("#2");
      var game = new Game(gameElt, board, playerOne, playerTwo);
      game.play();
    </script>
  </body>
</html>
